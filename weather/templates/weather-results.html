<section>
    <div class="container-fluid sect-A">
        <div class="row">
            <div class="col-md-12 col-A">
                <h2>Weather App</h2>
                <form action="/results" method="get">
                    <div class="form-group">
                        <label for="results">Results</label></br>
                        {{data}}
                        <br>
                        <p>Sky Condition: {{ data.weather_data.weather[0]['main']}}</p>
                        <p>Sky Condition:</p>
                        {% with main =  data.weather_data.main %}
                        <p>Temperature: {{main['temp']}}</p>
                            <ul>
                                <li>Low: {{main['temp_min']}}</li>
                                <li>High: {{main['temp_max']}}</li>
                            </ul>
                        <p>Humidity: {{main['humidity']}}%</p>
                        {% endwith %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
